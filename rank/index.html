<script>
    window.onload = function () {
        fetch('https://api.sdplayer.club:3001/getGundam/winRank', {
                method: 'POST',
                body: {}
            })
            .then(response => response.json())
            .then(json => {

                makeTable(json, 'S2')
                makeTable(json, 'ABC1')
                makeTable(json, 'ABC2')
                $("img.lazy").lazyload({
                    effect: "fadeIn"
                })
            })
    };

    function makeTable(json, id) {
        let ele = document.querySelector('#' + id)
        let str = ''
        json[id].forEach(t => {
            str += `
                    <div class="col-md-12 col-xs-12">
                            <div class="col-md-3 col-lg-3 col-xs-3"><img class="lazy to" data-original="../img/avatar/${t.ID}.png" alt=""></div>
                    <div class="col-md-6 col-lg-6 col-xs-7"><strong>【<span>${t.Rank}</span>】${t.Name}</strong></div>
                    <div class="col-md-3 col-lg-3 col-xs-2"><strong style="margin-left:50px;">${t.winRank}</strong></div></div>
                    `
        })
        ele.innerHTML = str
    }
</script>
